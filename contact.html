<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.unsplash.com/photo-1633409361618-c73427e4e206?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" size="30x30"/>
    <link type="text/css" rel ="stylesheet" href="style_contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>WEB222 Final Assessment-Contact</title>
</head>
<body>
    <header class="headercn">
        <div>
            <h1 class="headercn__title">WEB222<span class="headercn__light">Assessment</span></h1>
        </div>
        <div class="headercn__nav">
            <nav class="headercn__nav">
                <ul class="headercn__elenco">
                    <li class="headercn__el"><a href="main.html" class="headercn__link" target="_blank"><b>Main</b></a></li>
                    <li class="headercn__el"><a href="index.html" class="headercn__link" target="_blank"><b>Honestly</b></a></li>
                    <li class="headercn__el"><a href="resume.html" class="headercn__link" target="_blank"><b>Resume</b></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Please submit your information</h2>
        <form id="appointment-form" action="https://formspree.io/f/meqdqezj" method="post" onsubmit="return submitForm(this)">
  
          <div class="row">
            <div class="form-group col">
              <label for="fname"><span class="text-danger">*</span> First Name</label>
              <input
                class="form-control"
                id="fname"
                name="fname"
                autocomplete="given-name"
                type="text"
                autofocus
                tabindex="1"
                required
              >
            </div>
            <div class="form-group col">
              <label for="lname"><span class="text-danger">*</span> Last Name</label>
              <input
                class="form-control"
                id="lname"
                name="lname"
                autocomplete="family-name"
                type="text"
                tabindex="2"
                required
              >
            </div>
          </div>
          
          <div class="row">
            <div class="form-group col">
              <label for="email"><span class="text-danger">*</span> Email Address</label>
              <input
                id="email"
                class="form-control"
                name="email"
                autocomplete="email"
                type="email"
                tabindex="3"
                required
              >
            </div>
            <div class="form-group col">
              <label for="phone">Phone Number</label>
              <input
                id="phone"
                class="form-control"
                name="phone"
                autocomplete="tel"
                type="tel"
                tabindex="4"
              >
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
  
          <div class="row">
            <div class="form-group col">
              <label for="address"><span class="text-danger">*</span> Street Address</label>
              <input
                id="address"
                class="form-control"
                name="address"
                autocomplete="street-address"
                type="text"
                tabindex="5"
                required
              >
            </div>
          </div>
  
          <div class="row">
            <div class="form-group col">
              <label for="city"><span class="text-danger">*</span> City</label>
              <input
                id="city"
                class="form-control"
                name="city"
                autocomplete="address-level2"
                type="text"
                tabindex="6"
                required
              >
            </div>

            <div class="form-group col">
              <label for="postal-code"><span class="text-danger">*</span> Postal Code</label>
              <input
                id="postal-code"
                class="form-control"
                name="post-code"
                autocomplete="postal-code"
                type="text"
                tabindex="7"
                placeholder="M5W 1E6"
                pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
                required
              >
              <div class="invalid-feedback">
                Enter a valid Canadian Postal Code
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
              <label class="mr-3"><span class="text-danger">*</span>Select option</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Qestion" id="Qestion" tabindex="11">
                <label class="form-check-label" for="Qestion">Qestion</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Comment" id="Comment" tabindex="12">
                <label class="form-check-label" for="Comment">Comment</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"  onclick="ShowHide()" type="radio" name="Hiring" id="Hiring" tabindex="13">
                <label class="form-check-label" for="Hiring">Hiring</label>
              </div>
            </div>
            <div id="Hiringtext" style="display: none">
                <input type="text" class="feedback-input" id="txtBox" placeholder="hourly rate" />
            </div>

                <div class="form-group col">
                  <label for="feedback-file">Qestion / Comment</label>
                  <textarea
                    id="QestionorComment"
                    class="form-control"
                    name="QestionorComment"
                    rows="6"
                    tabindex="14"
                  ></textarea>
                </div>     

          </div>   
  
          <div class="d-flex flex-row-reverse mt-2">
            <input class="btn btn-primary" type="submit" name="submit" value="Submit" tabindex="15">
            <input class="btn btn-secondary mr-3" type="reset" name="reset" value="Reset" tabindex="16">
          </div>
        </form>
      </div>

      <!-- Include the necessary Bootstrap JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
